<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع الملفات إلى بوت تلغرام</title>
</head>
<body>
    <h1>رفع ملف لإرساله إلى بوت تلغرام</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="file">اختر ملفًا لرفعه:</label>
        <input type="file" name="file" id="file" required>
        <button type="submit">رفع الملف</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
